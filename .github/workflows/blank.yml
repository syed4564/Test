name: Remote Desktop Colab 3
on:  
  workflow_dispatch:
    inputs:
      remote_code:
        description: 'Enter Chrome Remote Desktop Code'
        required: true
        type: string

jobs:
  build:
    name: Start RDP with Software, VPN, Audio, and Loop
    runs-on: windows-latest
    steps:
      - name: Install Chrome Remote Desktop Host
        run: |
          $msiUrl = "https://dl.google.com/edgedl/chrome-remote-desktop/chromeremotedesktophost.msi"
          $msiPath = "$env:TEMP\chromeremotedesktophost.msi"
          Invoke-WebRequest -Uri $msiUrl -OutFile $msiPath
          Start-Process msiexec.exe -ArgumentList "/i `"$msiPath`" /qn" -Wait
          Write-Output "âœ… Chrome Remote Desktop installed."

      - name: Start Chrome Remote Desktop Session
        run: |
          $code = "${{ github.event.inputs.remote_code }}"
          $redirect = "https://remotedesktop.google.com/_/oauthredirect"
          $hostName = $env:COMPUTERNAME
          $exePath = "${env:ProgramFiles(x86)}\Google\Chrome Remote Desktop\CurrentVersion\remoting_start_host.exe"
          
          Start-Process -FilePath "$exePath" -ArgumentList "--code=$code --redirect-url=$redirect --name=$hostName --pin=123456" -Wait
          Write-Output "âœ… Chrome Remote Desktop Host started with PIN 123456."

      - name: Set Screen Resolution to 1366x768
        shell: cmd
        run: |
          @echo off
          set "nircmd_zip=%TEMP%\nircmd.zip"
          set "nircmd_dir=%TEMP%\nircmd"
          set "nircmd_exe=%nircmd_dir%\nircmd.exe"
          curl -L -o "%nircmd_zip%" "https://www.nirsoft.net/utils/nircmd.zip"
          powershell -Command "Expand-Archive -Path '%nircmd_zip%' -DestinationPath '%nircmd_dir%' -Force"
          if exist "%nircmd_exe%" (
              "%nircmd_exe%" setdisplay 1366 768 32
              echo âœ… Resolution changed.
          )

      - name: Software Installation (WinRAR + IDM + Tor Browser)
        run: |
          # WinRAR
          $winrarUrl = "https://www.rarlab.com/rar/winrar-x64-712.exe"
          $winrarPath = "$env:TEMP\winrar-x64-712.exe"
          Invoke-WebRequest -Uri $winrarUrl -OutFile $winrarPath
          Start-Process -FilePath $winrarPath -ArgumentList "/S" -Wait
          
          # IDM
          $idmUrl = "https://mirror2.internetdownloadmanager.com/idman642build41.exe"
          $idmPath = "$env:TEMP\idm_setup.exe"
          Invoke-WebRequest -Uri $idmUrl -OutFile $idmPath
          Start-Process -FilePath $idmPath -ArgumentList "/skipdlgs" -Wait
          
          # Tor Browser
          $dropboxUrl = "https://www.dropbox.com/scl/fi/faraacel5x4ssj5clo2j1/Browser.zip?rlkey=81rsd6nbwk2p95e0t3mpcirfi&st=3pnv7hia&dl=1"
          $zipPath = "$env:TEMP\browser.zip"
          $extractPath = "$env:USERPROFILE\browser"
          Invoke-WebRequest -Uri $dropboxUrl -OutFile $zipPath
          Expand-Archive -Path $zipPath -DestinationPath $extractPath -Force
          
          $firefox = "$extractPath\Browser\firefox.exe"
          $shortcut = "$env:USERPROFILE\Desktop\Tor.lnk"
          $shell = New-Object -ComObject WScript.Shell
          $s = $shell.CreateShortcut($shortcut)
          $s.TargetPath = $firefox
          $s.Save()
          Write-Output "âœ… Basic Software Installed."

      - name: Install VPN Gate
        run: |
          $vpnURL = "https://www.dropbox.com/scl/fo/a6c0sqactnwr26cbbv1uc/APO1J80osQpo_8EoBOU3eJA?rlkey=s7wgg6ieuhlkr7wlxa9j9yij6&dl=1"
          $zipPath = "$env:TEMP\vpn_bundle.zip"
          $extractPath = "$env:USERPROFILE\Desktop\vpn_bundle"
          Invoke-WebRequest -Uri $vpnURL -OutFile $zipPath
          Expand-Archive -Path $zipPath -DestinationPath $extractPath -Force
          Start-Process -FilePath "cmd.exe" -ArgumentList "/c install_vpngate.bat" -WorkingDirectory $extractPath
          Write-Output "âœ… VPN Gate logic executed."

      - name: Install Discord (Fast MSI Method)
        run: |
          $discordMsiUrl = "https://discord.com/api/download/stable?platform=win&format=msi"
          $msiPath = "$env:TEMP\Discord.msi"
          
          Write-Output "ðŸ“¥ Downloading Discord MSI..."
          [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12
          Invoke-WebRequest -Uri $discordMsiUrl -OutFile $msiPath -MaximumRedirection 5
          
          Write-Output "ðŸš€ Installing Discord silently..."
          # MSI installs are much faster and don't "hang" the terminal
          Start-Process msiexec.exe -ArgumentList "/i `"$msiPath`" /qn /norestart" -Wait
          
          Write-Output "âœ… Discord installation finished."

      - name: Create Discord Shortcut
        run: |
          # The MSI version installs to Program Files or AppData depending on the runner environment
          # We check both common locations to ensure the shortcut works
          $paths = @(
            "${env:ProgramFiles}\Discord\Discord.exe",
            "${env:ProgramFiles(x86)}\Discord\Discord.exe",
            "${env:LocalAppData}\Discord\Update.exe"
          )
          
          $exePath = ""
          foreach ($p in $paths) { if (Test-Path $p) { $exePath = $p; break } }

          if ($exePath) {
              $shell = New-Object -ComObject WScript.Shell
              $shortcut = $shell.CreateShortcut("$env:USERPROFILE\Desktop\Discord.lnk")
              $shortcut.TargetPath = $exePath
              if ($exePath -like "*Update.exe*") { $shortcut.Arguments = "--processStart Discord.exe" }
              $shortcut.Save()
              Write-Output "âœ… Discord shortcut created."
          }

      - name: Install VB-CABLE Virtual Audio Driver
        run: |
          $url = "https://download.vb-audio.com/Download_CABLE/VBCABLE_Driver_Pack43.zip"
          $zip = "$env:TEMP\VBCABLE.zip"
          $extract = "$env:TEMP\VBCABLE"
          Invoke-WebRequest -Uri $url -OutFile $zip
          Expand-Archive -Path $zip -DestinationPath $extract
          Start-Process -FilePath "$extract\VBCABLE_Setup_x64.exe" -ArgumentList "-i -h"
          
          Start-Service "AudioSrv", "AudioEndpointBuilder"
          Write-Output "âœ… Audio driver setup triggered."

      - name: Clone Loop Repository and Run loop.bat
        run: |
          git clone https://github.com/Alex15969/Loop
          cd Loop
          cmd /c loop.bat
